<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="/_s/base.css"/>
        <title>Tam</title>
    </head>
    <body>
        <div id="container">
            <div id="sidebar"></div>
            <div id="app"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.find.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.0/backbone.min.js"></script>

        <!-- Templates -->

        <script type="text/template" id="favourite-list-view-template">
            <a class="fav" href="#s">All</a>
            <a class="fav" href="#s/@last-created">Last Created</a>
            <a class="fav" href="#s/@archived">Archived</a>
            <div class="saved">
                  <% saved.forEach((fav)=> {%>
                  <a href="#s/<%= fav.url %>"><%= fav.title %></a>
                  <% }) %>
            </div>
            <div class="tags">
                  <% tags.forEach((tag)=> {%>
                  <a href="#s/tags:<%= tag %>"><%= tag %></a>
                  <% }) %>
            </div>
        </script>

        <script type="text/template" id="card-summary-view-template">
         <a href="#c/<%= model._id %>">
            <div class="title"> <%= model.title %></div>
         </a>
        </script>

        <script type="text/template" id="search-view-template">
                <% if(query.title) { %>
                <h1> <%= query.title %> </h1>
                <% } else {%>
                <h1> <%= query.url %> </h1>
                <% } %>
                <div class="header">
                    <% if(query.title) { %>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                    <% } else { %>
                    <span class="save-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16"> <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/> </svg></span>
                    <% } %>
                    <input class="search" placeholder="Search" value="<%= query.url %>"/>
                </div>
            <div class="items"></div>
            <input class="new-card" placeholder="Add new card" />
        </script>

        <script type="text/template" id="card-detail-view-template">
            <div class="header">
              <a class="back-btn">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
              </a>
            </div>
            <div class="view">
                <div class="title"><%= model.title %></div>
                <div class="tags">
                  <% for (let i=0; i<model.tags.length; i++) {%>
                  <a href="#s/tags:<%= model.tags[i] %>"><%= model.tags[i] %></a>
                  <% } %>
                </div>
                <div class="btns"></div>
                <div class="description"><%= model.description %></div>
            </div>
            <div class="edit">
                <input class="input title" value="<%= model.title %>" placeholder="Enter title" />
                <input class="input tags" value="<%- model.tags.join(" ") %>" placeholder="Enter tags" />
                <textarea class="input description" placeholder="Enter description"><%= model.description %></textarea>
                <div class="btns">
                    <span class="save-btn">Save</span>
                    <span class="cancel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </script>


        <script src="/_s/app.js"></script>
    </body>
</html>
