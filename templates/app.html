<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="/_s/base.css"/>
    </head>
    <body>
        <div id="cardapp">

            <header>
                <h1>Cards</h1>
            </header>

            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <div id="card-list"></div>
            </section>

            <footer>
                <a id="clear-completed">Clear completed</a>
                <div id="card-count"></div>
            </footer>

            <div>
                <textarea id="new-card" placeholder="What needs to be done?" rows="2"></textarea>
            </div>

        </div>

        <div id="instructions">
            Double-click to edit a card.
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.find.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.0/backbone.min.js"></script>

        <script src="/_s/json2.js"></script>
        <!-- <script src="/_s/backbone.localStorage.js"></script> -->
        <script src="/_s/backbone-pouch.js"></script>
        <script src="/_s/app.js"></script>

        <!-- Templates -->

        <script type="text/template" id="item-template">
         <div class="view">
         <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
         <label><%- title %></label>
         <a class="destroy"></a>
         </div>
         <textarea class="edit"><%- title %></textarea>
         <!-- <input class="edit" type="text" value="<%- title %>" /> -->
        </script>

        <script type="text/template" id="stats-template">
         <% if (done) { %>
         <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
         <% } %>
         <div class="card-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>

    </body>
</html>
