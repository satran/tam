<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="/_s/base.css"/>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.find.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.0/backbone.min.js"></script>

        <!-- Templates -->

        <script type="text/template" id="favourite-list-view-template">
            <div class="header">
                <a class="logo" href="#">T</a>
                <a href="#s/@default">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </a>
            </div>
            <a class="fav" href="#s/@last-updated">Last Updated</a>
            <a class="fav" href="#s/@last-created">Last Created</a>
            <a class="fav" href="#s/@archived">Archived</a>
            <div class="custom"></div>
        </script>

        <script type="text/template" id="favourite-view-template">
            <div class="fav">
                <a href="#s/<%= model.url %>"><%= model.title %></a>
                <span class="edit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"> <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>
                </span>
            </div>
            <div class="edit">
                <input name="title" value="<%= model.title %>" />
                <input name="url" value="<%= model.url %>" />
            </div>
        </script>

        <script type="text/template" id="card-summary-view-template">
         <a href="#c/<%= model._id %>">
            <div class="title"> <%= model.title %></div>
            <div class="btns"></div>
         </a>
        </script>

        <script type="text/template" id="search-view-template">
            <div class="header">
                <a class="logo" href="#">T</a>
                <a href="#fav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </a>
            </div>
            <h1><%= query.title %></h1>
            <input class="search" placeholder="Search" value="<%= query.url %>"/>
            <div class="items"></div>
            <input class="new-card" placeholder="Add new card" />
        </script>

        <script type="text/template" id="card-detail-view-template">
            <div class="header">
              <a class="logo" href="#">T</a>
              <a class="back-btn">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
              </a>
            </div>
            <div class="view">
                <div class="title"><%= model.title %></div>
                <div class="tags">
                  <% for (let i=0; i<model.tags.length; i++) {%>
                  <a href="#s/tags:<%= model.tags[i] %>"><%= model.tags[i] %></a>
                  <% } %>
                </div>
                <div class="btns"></div>
                <div class="description"><%= model.description %></div>
            </div>
            <div class="edit">
                <input class="input title" value="<%= model.title %>" placeholder="Enter title" />
                <input class="input tags" value="<%- model.tags.join(" ") %>" placeholder="Enter tags" />
                <textarea class="input description" placeholder="Enter description"><%= model.description %></textarea>
                <div class="btns">
                    <span class="save-btn">Save</span>
                    <span class="cancel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </script>


        <script src="/_s/app.js"></script>
    </body>
</html>
